<form role="form" style="margin: 50px 300px 0 300px">
    <h2>User Form</h2>
    <fieldset class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Enter Name" required>
    </fieldset>

    <fieldset class="form-group">
        <label>Surname</label>
        <input class="form-control" placeholder="Enter Surname" required>
    </fieldset>

    <fieldset class="form-group">
        <label>Email</label>
        <input class="form-control" placeholder="Enter Email" required>
    </fieldset>
    <fieldset class="form-group">
        <label>Phone Number</label>
        <input class="form-control" placeholder="Enter Phone Number" required>
    </fieldset>
    <div class="form-group">
        <label>Vacancies</label>
        <select class="form-control">
            <option>Front end Developer</option>
            <option>Back end Developer</option>
            <option>Full stack Developer</option>
            <option>Manager</option>
            <option>HR</option>
        </select>
    </div>

    <fieldset class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" class="form-control-file" id="exampleInputFile">
    </fieldset>

    <button type="submit" class="btn btn-secondary">Submit Button</button>
    <button type="reset" class="btn btn-secondary">Reset Button</button>

</form>
